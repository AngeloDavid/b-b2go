<mat-card>
    <mat-card-content>
        <mat-card-title>Categorias</mat-card-title>
        <mat-card-subtitle>Ingrese la categoria</mat-card-subtitle>
     
            <mat-form-field>
                <input matInput id="name" name="name" placeholder="Nombre" [(ngModel)]="categoria.name" #name="ngModel" > 
            </mat-form-field>
            <mat-form-field>
                <input matInput id="note" name="note" placeholder="Descripcion" [(ngModel)]="categoria.note" #note="ngModel"> </mat-form-field>
            <mat-form-field>
                    <input matInput type="number"  id="order" name="order" placeholder="Orden" [(ngModel)]="categoria.order" #order="ngModel"> </mat-form-field>
            <mat-slide-toggle *ngIf="!isnew"
                    class="example-margin"
                    color="accent"
                    [(ngModel)]="categoria.status"
                  
            ><span *ngIf="categoria.status ; else elseBlock">Habilitado</span>
            <ng-template #elseBlock>
                Deshabilitado
            </ng-template>
            
            </mat-slide-toggle>
            <br>
            <br>
                  
            <div class="button-row">
              <button (click)=" nullCategoryPr()" mat-raised-button color="Basic" >
                <mat-icon>add</mat-icon>Nuevo</button>
              <button (click)="guardar()" mat-raised-button color="primary" > 
                <span *ngIf="isnew ; else elseBlock">Guardar</span>
                    <ng-template #elseBlock>
                        Actualizar
                    </ng-template>
                 </button>                 
             </div> 
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <mat-card-title>Lista de Categorias</mat-card-title>
        <table mat-table [dataSource]="items" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element let i = index;"> {{i +1 }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden </th>
              <td mat-cell *matCellDef="let element"> {{element.order}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon *ngIf="element.status ; else elseBlock">check</mat-icon>
                    <ng-template #elseBlock>
                        <mat-icon >close</mat-icon>
                    </ng-template>                   
                    </td>
              </ng-container>
            
              <ng-container matColumnDef="act">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button color="accent" (click)="getCategory(element.id)" > <mat-icon>create</mat-icon> </button></td>
              </ng-container> 
            <!-- Symbol Column
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let element"> {{element.img}} </td>
              </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
