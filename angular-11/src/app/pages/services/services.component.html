<mat-card>
    <mat-card-content>
        <mat-card-title>Servicios</mat-card-title>
        <mat-card-subtitle> Lista de servicios que aparecen en la APP  </mat-card-subtitle>        
        <div align="end">
          <button  mat-raised-button color="warn" (click)= "createCategory()" > <mat-icon>add</mat-icon>Ingresar</button>
        </div>
              
        <br>
        <br>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element let i = index;"> {{i +1 }} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef> Orden </th>
                <td mat-cell *matCellDef="let element"> {{element.order}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element" > {{element.catName}}  </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> 
                  <mat-icon *ngIf="element.status ; else elseBlock">check</mat-icon>
                  <ng-template #elseBlock>
                      <mat-icon >close</mat-icon>
                  </ng-template>                   
                  </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="act">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button color="accent" (click)="modifyCategory(element)" > <mat-icon>create</mat-icon> </button> </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
          </div>
    </mat-card-content>
</mat-card>
