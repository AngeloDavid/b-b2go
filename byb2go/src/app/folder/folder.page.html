<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      <ion-select value="brown" okText="OK" cancelText="Cerrar">
        <ion-select-option value="brown">Mi Casa</ion-select-option>
        <ion-select-option value="blonde">Mi Trabajo</ion-select-option>
        <ion-select-option value="black">Otra Direccion</ion-select-option>
        <ion-select-option value="red">Mi escuela</ion-select-option>
      </ion-select>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" ios="calendar-outline" md="calendar-sharp"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
